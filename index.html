<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Formulário Interativo Cadastro</title>
  
</head>

<body>
  <div class="card">
    <div class="card-front">
      <input type="image" id="img-card-front" src="./images/bg-card-front.png">
      <input type="image" id="img-card-logo" src="./images/card-logo.svg">
      <p id="num-card-front">0000 0000 0000 0000</p>
      <p id="name-card-front">Jane Appleseed</p>
      <p id="exp-card-front">00/00</p>  
    </div>

    <div class="card-back">
      <input type="image" id="img-card-back" src="./images/bg-card-back.png">
      <p id="cvv-card-back">000</p>  
    </div>
  </div>

  <fieldset>
    <form>
      <label>Nome do Titular</label><input type="text" id="input-name" placeholder="Jane Appleseed">
      <label>Número do cartão</label><input type="text" id="input-num" placeholder="1234 5678 9123 0000">
      <div class="menor">
        <label for="input-mm" id="label-menor">Data Exp. (mm/aa)</label><input type="text" id="input-mm" placeholder="MM"><input type="text" id="input-aa" placeholder="AA">
        <label for="input-cvv" id="label-menor">CVV</label><input type="text" id="input-cvv" placeholder="123">
        <input type="submit" value="Confirmar">
      </div>
  
    </form>

  </fieldset>

  <!-- Completed state start -->
<div hidden>
  Thank you!
  We've added your card details
  Continue

</div>
  
</body>

<footer>
  <div class="attribution" hidden>

    Coded by <a href="https://www.linkedin.com/in/fernando-r-costa/">Fernando R Costa</a>.
  </div>
  
</footer>

</html>
