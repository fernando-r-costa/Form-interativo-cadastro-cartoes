<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style/style.css">

  <title>Formulário Interativo Cadastro</title>
  
</head>

<body>
  <div>
    <input type="image" id="background-desktop" src="./images/bg-main-desktop.png">
    <input type="image" id="background-mobile" src="./images/bg-main-mobile.png">
  </div>
  <div class="card">
    <div class="card-back">
      <input type="image" id="img-card-back" src="./images/bg-card-back.png">
      <p id="cvv-card-back">000</p>  
    </div>
    
    <div class="card-front">
      <input type="image" id="img-card-front" src="./images/bg-card-front.png">
      <input type="image" id="img-card-logo" src="./images/card-logo.svg">
      <p id="num-card-front">0000 0000 0000 0000</p>
      <p id="name-card-front">Jane Appleseed</p>
      <p id="exp-card-front">00/00</p>  
    </div>

  </div>

  <fieldset id="form">
    <form>
      <label>Nome do Titular</label><input type="text" id="input-name" placeholder="Jane Appleseed">
      <p class="info-error" id="error-name" hidden></p>
      <label>Número do cartão</label><input type="text" id="input-num" placeholder="1234 5678 9123 0000">
      <p class="info-error" id="error-num" hidden></p>
      <div class="menor">
        <label for="input-mm" class="label-menor" id="label-exp">Data Exp. (mm/aa)</label>
        <label for="input-cvv" class="label-menor" id="label-cvv">CVV</label>
      </div>
      <div class="input">
        <input type="text" id="input-mm" placeholder="MM">
        <input type="text" id="input-aa" placeholder="AA">
        <input type="text" id="input-cvv" placeholder="123">
        <p class="info-error" id="error-exp" hidden></p>
        <p class="info-error" id="error-cvv" hidden></p>
      </div>
      <div class="submit">
        <input type="button" id="confirm" value="Confirmar">
      </div>  
    </form>
  </fieldset>

  <div id="complete">
    <div class="image-complete">
      <input type="image" id="image-complete" src="./images/icon-complete.svg">
    </div>
    <div class="thankyou">
      <h1>Obrigado!</h1>
      <p>O cartão foi adicionado</p>
    </div>
    <div class="submit">
      <input type="button" id="continue" value="Continuar">
    </div>      
  </div>
  
  <script src="./script/main.js"></script>

</body>

<footer>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-r-costa/">Fernando R Costa</a>.
  </div>
  
</footer>

</html>
